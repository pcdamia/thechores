<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer Security Questions - The Chores</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="glass-card login-card">
            <h1 class="app-title">Answer Security Questions</h1>
            <p style="text-align: center; margin-bottom: 24px; color: var(--text-secondary);">Please answer your security questions to reset your password.</p>
            <form method="POST" action="{{ url_for('auth.reset_password_questions', username=user.username) }}" class="login-form">
                <div class="form-group">
                    <label for="security_answer_1">{{ user.security_question_1 }}</label>
                    <input type="text" id="security_answer_1" name="security_answer_1" required class="form-input">
                </div>
                <div class="form-group">
                    <label for="security_answer_2">{{ user.security_question_2 }}</label>
                    <input type="text" id="security_answer_2" name="security_answer_2" required class="form-input">
                </div>
                <div class="form-group">
                    <label for="security_answer_3">{{ user.security_question_3 }}</label>
                    <input type="text" id="security_answer_3" name="security_answer_3" required class="form-input">
                </div>
                <div class="form-group">
                    <label for="new_password">New Password</label>
                    <input type="password" id="new_password" name="new_password" required class="form-input">
                </div>
                <button type="submit" class="btn btn-primary">Reset Password</button>
            </form>
            <a href="{{ url_for('auth.login') }}" class="reset-link">Back to Login</a>
        </div>
    </div>
</body>
</html>
